<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style/estilo.css">

</head>
<body>
    
    <h1>Conversão de Número Decimais:
        <br>Binário & Hexadecimais
    </h1>

    <div class="container">
        <p>Número em decimal:</p>
        <input type="text" onkeypress = "return SomenteNumero(event)" id="dec" class="input" maxlength="5">
        <div class="alert"></div>
    </div>
   
    <div class="container2">
        <p>Número em Binário:</p>
        <input type="text" id="bin" class="input" disabled>
        <p>Número em Hexadecimais:</p>
        <input type="text" id="hex" class="input" disabled>  
    </div>
</body>

<script src="js/js.js"></script>
</html>
